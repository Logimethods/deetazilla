services:
  ### create_service_spark_master,
  zeppelin:
    image: ${zeppelin_image}:${zeppelin_tag}
    deploy:
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
    environment:
      - ZEPPELIN_LOG_DIR=${ZEPPELIN_LOG_DIR}
      - ZEPPELIN_NOTEBOOK_DIR=${ZEPPELIN_NOTEBOOK_DIR}
    ports:
      - "${ZEPPELIN_WEB_PORT}:8080"
    volumes:
      - "zeppelin_logs:/logs"
      - "zeppelin_logs:/notebook"

volumes:
  zeppelin_logs:
  zeppelin_notebook:
